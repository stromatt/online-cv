experiences:
    title: Experiences
    info:
      - role: Rollout manager / IT
        time: 2020 - Present
        company: KAEFER AB, Stenungsund (Local & International)
        details: |
          Main responsible to implement our internal system (DPMS) on different sites and ensure it works without issues.
          Other work tasks include developing automated workflows in the company using different software.
            - Create templates inside the system
            - Train the team & client
            - Develop Power BI reports
            - Maintain and upgrade the functionality and reports
      - role: Site Manager Scaffolding (Industrial)
        time: 2018 - 2020
        company: KAEFER AB, Stenungsund
        details: |
          Manager for scaffolding team at Borealis site.
            - Scaffolding Maintenance contract
      - role: Lead Supervisor Scaffolding (Industrial)
        time: 2017 - 2018
        company: KAEFER AB, Stenungsund
        details: |
