career-profile:
    title: Career Profile
    summary: |
      Having worked at industrial sites most of my life, I recieved a good insight of how they function on the physical sites,
      as well as the administrative work when working as a manager.
      Being most experienced with scaffolding, I understand the factors needed to make a project succeed.

      When becoming responsible for different sites, I started to incorporate different ways to automize certain tasks.
      After realising the potential of software and code, I started to study it on my spare time, as well as further develop programs to aid in my work.
      Later, I recieved an offer to work with IT fulltime.
